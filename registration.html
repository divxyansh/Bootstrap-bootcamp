<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration form</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="registration.css">
    </head>
    <body>
    <div id="registration-container">
        <div id="banner">
            <div class="logo"><img src="./SU_logo_White.png" alt="logo"></div>
        </div>
        <div id="container-wrap">
        <div id="content" class="colored">
            <div class="container">
                <div id="login">
                    <h4>Please Register Yourself!</h4>
                    <div id="output"></div>
                    <form class="form1" method="post" action="secondreg.html">
                        <ul>
                            <li>
                                <label>Name:</label>
                                <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                            </li>
                            <li>
                                <label>Email:</label>
                                <input type="text" class="form-control" name="email" id="email" placeholder="Email">
                            </li>
                            <li>
                                <label>Date Of Birth:</label>
                                <input type="date" class="form-control" name="Date Of Birth" id="dob" placeholder="Date Of Birth">
                            </li>
                            <li>
                                <label>City:</label>
                                <input type="text" class="form-control" name="City" id="city" placeholder="City">
                            </li>
                            <li>
                                <label>Password:</label>
                                <input type="text" class="form-control" name="Password" id="password" placeholder="Password">
                            </li>
                            <button class="btn button1 login" type="submit">Submit</button>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </div>
    <div class="header">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="#" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>
            </div>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li>
                    <a href="#" class="nav-link px-2 link-secondary">Home</a>
                </li>
                <li>
                    <a href="#" class="nav-link px-2">Features</a>
                </li>
                <li>
                    <a href="#" class="nav-link px-2">Pricing</a>
                </li>
                <li>
                    <a href="#" class="nav-link px-2">FAQs</a>
                </li>
                <li>
                    <a href="#" class="nav-link px-2">About</a>
                </li>
            </ul>
            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-outline-primary me-2">Login</button>
                <button type="button" class="btn btn-primary">Sign-up</button>
            </div>
        </header>
    </div>
</body>   
</html>
